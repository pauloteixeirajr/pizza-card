<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pizza Card</title>
</head>

<body>

  <figure class="pizza">
    <div class="pizza__hero">
      <img src="pizza.jpg" alt="Photo of pizza" class="pizza__img">
    </div>
    <div class="pizza__content">
      <div class="pizza__title">
        <h1 class="pizza__heading">Pizza Vegetale 🥦</h1>
        <div class="pizza__tag pizza__tag--1">#vegetarian</div>
        <div class="pizza__tag pizza__tag--2">#italian</div>
      </div>
      <p class="pizza__description">
        Yummy veggie pizza with tasty olives, crips peppers, fresh arugula and
        original italian tomato sauce.
      </p>
      <div class="pizza__details">
        <p class="pizza__detail">
          <span class="emoji">🍕</span> 850 kcal
        </p>
        <p class="pizza__detail">
          <span class="emoji">🕐</span> 30 min
        </p>
        <p class="pizza__detail">
          <span class="emoji">⭐️</span> 4.7 / 5
        </p>
      </div>
    </div>
    <div class="pizza__price">$11.99</div>
  </figure>

  <div class="copyright">
    Photo by
    <a href="https://unsplash.com/@kgarikapati7?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      target="_blank" rel="noopener noreferrer">
      Karthik Garikapati
    </a>
    on
    <a href="  https://unsplash.com/images/food/pizza?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      target="_blank" rel="noopener noreferrer">
      Unsplash
    </a>
  </div>
</body>

</html>
